<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Money Manager - Login</h1>
        <p>Access your account</p>
    </header>
    <main>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div>
            <p>Don't have an account? <a href="{% url 'registration' %}">Register here</a></p>
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
        </div>
    </main>
</body>
</html>
