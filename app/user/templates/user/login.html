{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-gradient {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        .card-custom {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gradient d-flex justify-content-center align-items-center vh-100">
    <div class="card card-custom">
        <div class="card-header text-center">
            <h2 class="card-title">Money Manager</h2>
            <p class="card-description">Access your account</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-2">Don't have an account? <a href="{% url 'registration' %}" class="text-primary">Register here</a></p>
            <p><a href="{% url 'password_reset' %}" class="text-primary">Forgot your password?</a></p>
        </div>
    </div>
</body>
</html>
