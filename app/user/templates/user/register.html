<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Money Manager - Register</h1>
        <p>Create your account</p>
    </header>
    <main>
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Register</button>
        </form>
        <div>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </main>
</body>
</html>
